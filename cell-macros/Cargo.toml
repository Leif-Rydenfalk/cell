[package]
name = "cell-macros"
version = "0.1.0"
edition = "2021"
authors = ["Leif Rydenfalk"]
license = "MIT OR Apache-2.0"
description = "Procedural macros for the cell-sdk RPC framework"
repository = "https://github.com/Leif-Rydenfalk/cell"
keywords = ["rpc", "macro", "schema", "unix-socket"]
categories = ["development-tools::procedural-macro"]

[lib]
proc-macro = true

[dependencies]
quote = "1.0"
syn = { version = "2.0", features = ["full", "parsing", "extra-traits"] }
proc-macro2 = "1.0"
serde_json = "1.0"
blake3 = "1.5"
