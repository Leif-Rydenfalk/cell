[package]
name = "cell-cli"
version = "0.1.2"
edition = "2021"
authors = ["Leif Rydenfalk"]
description = "Cargo-installable CLI for Cell â€‘ 48 Gbps zero-copy RPC services"
license = "MIT OR Apache-2.0"
repository = "https://github.com/Leif-Rydenfalk/cell"
keywords = ["rpc", "cli", "orchestrator", "zero-copy", "fintech"]
categories = ["command-line-utilities", "development-tools"]

[[bin]]
name = "cell"
path = "src/main.rs"

[dependencies]
anyhow = { workspace = true }
humantime = "2.1"
clap = { version = "4", features = ["derive"] }
serde = { workspace = true, features = ["derive"] }
toml = "0.8"
walkdir = "2"
dirs = "5.0"
libc = "0.2"
blake3 = "1.5"
