[package]
name = "cell-sdk"
version = "0.1.0"                                           # bump to 0.1.1 if you already tried 0.1
edition = "2021"
authors = ["Leif Rydenfalk"]
license = "MIT OR Apache-2.0"                               # required
description = "Biological-cell RPC framework for Rust"
repository = "https://github.com/Leif-Rydenfalk/cell"
keywords = ["rpc", "microservice", "unix-socket", "schema"]
categories = ["network-programming", "asynchronous"]

[dependencies]
# replace **path** deps with **released** ones
serde = { version = "1", features = ["derive"] }
serde_json = "1"
anyhow = "1"
blake3 = "1.5"

# our own proc-macro crate â€“ we publish it **first** (see next step)
cell-macros = "0.1"
