[package]
name = "cell-sdk"
version = { workspace = true }
edition = { workspace = true }
authors = { workspace = true }
license = { workspace = true }
description = "Zero-copy RPC framework and runtime SDK."
repository = { workspace = true }

[features]
default = ["transport", "shm"]
transport = ["dep:cell-transport"]
shm = ["cell-transport/shm"]

[dependencies]
cell-core = { workspace = true }
cell-model = { workspace = true }
cell-macros = { workspace = true }
cell-transport = { workspace = true, optional = true, features = ["std"] }
cell-discovery = { workspace = true }

# Removed cell-process dependency
tokio = { workspace = true }
serde = { workspace = true }
rkyv = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
clap = { version = "4.5", features = ["derive"] }
dirs = { workspace = true }
rand = { workspace = true }