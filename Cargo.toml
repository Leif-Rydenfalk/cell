[workspace]
resolver = "2"
members = ["cell-sdk", "cell-macros"]
exclude = ["examples"]

[workspace.package]
version = "0.3.0"
authors = ["Leif Rydenfalk"]
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/Leif-Rydenfalk/cell"
description = "A biological distributed supercomputing substrate."

[workspace.dependencies]
# --- Internal Crates ---
cell-sdk = { version = "0.3.0", path = "./cell-sdk" }
cell-macros = { version = "0.3.0", path = "./cell-macros" }

# --- Core Infrastructure ---
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.36", features = ["full"] }
libc = "0.2"
dirs = "5.0"
bytes = "1.5"

# --- Network & Security ---
snow = "0.9"
snowstorm = "0.4"
base64 = "0.22"
rkyv = { version = "0.7", features = ["validation"] }
blake3 = "1.5"

# --- CLI & Utilities ---
clap = { version = "4.5", features = ["derive"] }
toml = "0.8"
humantime = "2.1"
rand = "0.8"

# --- Linux Specific ---
cgroups-rs = "0.3.3"
nix = { version = "0.27", features = ["sched", "mount", "fs"] }

# --- Macros ---
syn = { version = "2.0", features = ["full", "extra-traits"] }
quote = "1.0"
proc-macro2 = "1.0"

[profile.release]
lto = true
codegen-units = 1
strip = true
